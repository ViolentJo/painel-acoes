<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de AÃ§Ãµes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #111;
      --card-bg: #1a1a1a;
      --card-hover: #222;
      --text: #fff;
      --positive: #4caf50;
      --negative: #f44336;
      --accent: #4caf50;
    }
    body.light {
      --bg: #f2f2f2;
      --card-bg: #ffffff;
      --card-hover: #f4f4f4;
      --text: #111;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 30px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid #444;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .theme-toggle:hover {
      background: var(--card-hover);
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .stock-card {
      background-color: var(--card-bg);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      width: 280px;
      box-sizing: border-box;
      text-align: center;
      transition: transform 0.3s ease, background-color 0.3s;
    }
    .stock-card:hover {
      background-color: var(--card-hover);
      transform: translateY(-5px);
    }
    .symbol {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
    .price {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    .variation {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .positive {
      color: var(--positive);
    }
    .negative {
      color: var(--negative);
    }
    .info-line {
      margin-bottom: 6px;
      font-size: 0.95rem;
    }
    .chart-btn {
      background-color: var(--accent);
      color: #fff;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      font-size: 0.9rem;
      margin-top: 10px;
    }
    #chart-container {
      max-width: 900px;
      margin: 40px auto 0;
      text-align: center;
      display: none;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Modo Claro/Escuro</button>
  <h1>ðŸ“Š Painel de AÃ§Ãµes</h1>

  <div class="cards-container" id="cards-container"></div>

  <div id="chart-container">
    <h2 id="chart-title">ðŸ“ˆ GrÃ¡fico</h2>
    <div id="chart-frame"></div>
  </div>

  <script>
    const cardTitles = {
      "EDP.LS": 470500,
      "BATS:AIQ": 4050,
      "BATS:QTUM": 1990,
      "NYSE:GNL": 28100
    };

    async function fetchStocks() {
      try {
        const res = await fetch("https://yahoo-finance-api-1.onrender.com/api/stocks");
        const data = await res.json();

        const container = document.getElementById("cards-container");
        container.innerHTML = "";

        data.forEach(stock => {
          const symbol = stock.symbol;
          const name = symbol.replace("BATS:", "").replace("NYSE:", "").replace(".LS", "");
          const price = parseFloat(stock.price).toFixed(2);
          const variation = (Math.random() * 2 - 1).toFixed(2);
          const variationClass = variation >= 0 ? "positive" : "negative";
          const titles = cardTitles[symbol] || 0;
          const total = (titles * price).toFixed(2);

          const card = document.createElement("div");
          card.className = "stock-card";

          const chartBtn = symbol === "EDP.LS"
            ? `<a class="chart-btn" href="https://www.tradingview.com/symbols/EURONEXT-EDP/" target="_blank">Ver grÃ¡fico</a>`
            : `<a class="chart-btn" href="#" onclick="loadChart('${symbol}'); return false;">Ver grÃ¡fico</a>`;

          card.innerHTML = `
            <span class="symbol">${name}</span>
            <div class="price">â‚¬${price}</div>
            <div class="variation ${variationClass}">${variation}%</div>
            <div class="info-line">TÃ­tulos: ${titles.toLocaleString()}</div>
            <div class="info-line"><strong>Total:</strong> â‚¬${parseFloat(total).toLocaleString(undefined, {minimumFractionDigits: 2})}</div>
            ${chartBtn}
          `;

          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById("cards-container").innerHTML = `<p>Erro ao carregar dados.</p>`;
      }
    }

    function loadChart(symbol) {
      document.getElementById("chart-container").style.display = "block";
      document.getElementById("chart-title").innerText = `ðŸ“ˆ GrÃ¡fico: ${symbol}`;
      document.getElementById("chart-frame").innerHTML = `
        <iframe src="https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=D&theme=dark&style=1&timezone=Europe/Lisbon&hideideas=1"></iframe>
      `;
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
      }
      fetchStocks();
      setInterval(fetchStocks, 30000);
    };
  </script>
</body>
</html>
