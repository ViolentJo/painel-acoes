<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de AÃ§Ãµes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    table {
      width: 100%;

      margin-bottom: 30px;
    }

    th, td {
      padding: 14px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #1f1f1f;
      text-transform: uppercase;
      font-size: 0.85rem;
      border-bottom: 1px solid #333;
    }

    tr {
      background-color: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
      transition: background 0.2s ease;
    }

    tr:hover {
      background-color: #222;
    }

    .positive {
      color: #4caf50;
    }

    .negative {
      color: #f44336;
    }

    .symbol {
      font-weight: bold;
      font-size: 1rem;
    }

    #chart-container {
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
      display: none;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 6px;
    }

    a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Painel de AÃ§Ãµes</h1>

  <table>
    <thead>
      <tr>
        <th>AÃ§Ã£o</th>
        <th>PreÃ§o</th>
        <th>VariaÃ§Ã£o</th>
        <th>GrÃ¡fico</th>
      </tr>
    </thead>
    <tbody id="stocks-table">
      <tr><td colspan="4">A carregar...</td></tr>
    </tbody>
  </table>

  <!-- GrÃ¡fico interativo -->
  <div id="chart-container">
    <h2 id="chart-title">ðŸ“ˆ GrÃ¡fico</h2>
    <div id="chart-frame"></div>
  </div>

  <script>
    const chartSymbols = {
      "AIQ": "BATS:AIQ",
      "QTUM": "BATS:QTUM",
      "GNL": "NYSE:GNL"
    };

    async function fetchStocks() {
      try {
        const res = await fetch("https://yahoo-finance-api-1.onrender.com/api/stocks");
        const data = await res.json();

        const tbody = document.getElementById("stocks-table");
        tbody.innerHTML = "";

        data.forEach(stock => {
          const symbol = stock.symbol;
          const name = symbol.replace("BATS:", "").replace("NYSE:", "").replace(".LS", "");
          const price = stock.price.toFixed(2);
          const variation = (Math.random() * 2 - 1).toFixed(2);
          const variationClass = variation >= 0 ? "positive" : "negative";

          const tr = document.createElement("tr");

          let chartColumn = "";
          if (symbol === "EDP.LS") {
            chartColumn = `<a href="https://www.tradingview.com/symbols/EURONEXT-EDP/" target="_blank">Ver grÃ¡fico</a>`;
          } else {
            chartColumn = `<a href="#" onclick="loadChart('${symbol}'); return false;">Ver grÃ¡fico</a>`;
          }

          tr.innerHTML = `
            <td><span class="symbol">${name}</span></td>
            <td>â‚¬${price}</td>
            <td class="${variationClass}">${variation}%</td>
            <td>${chartColumn}</td>
          `;

          tbody.appendChild(tr);
        });
      } catch (error) {
        document.getElementById("stocks-table").innerHTML = `
          <tr><td colspan="4">Erro ao carregar dados.</td></tr>
        `;
      }
    }

    function loadChart(symbol) {
      document.getElementById('chart-container').style.display = 'block';
      document.getElementById('chart-title').innerText = `ðŸ“ˆ GrÃ¡fico: ${symbol}`;
      document.getElementById('chart-frame').innerHTML = `
        <iframe src="https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=D&theme=dark&style=1&timezone=Europe/Lisbon&hideideas=1"></iframe>
      `;
    }

    fetchStocks();
    setInterval(fetchStocks, 30000);
  </script>
</body>
</html>
