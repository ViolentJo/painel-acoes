<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de AÃ§Ãµes</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .stock-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      width: 280px;
      text-align: center;
    }
    #portfolio-card {
      margin-bottom: 30px;
    }
    .symbol {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    .chart-btn {
      background: #4caf50;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      font-size: 0.9rem;
      margin-top: 10px;
    }
    #chart-container {
      max-width: 900px;
      margin: 40px auto 0;
      text-align: center;
      display: none;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  <h1>ðŸ“Š Painel de AÃ§Ãµes</h1>

  <div class="cards-container">
    <div class="stock-card" id="portfolio-card">
      <div class="symbol">ðŸ’¼ PortfÃ³lio Total</div>
      <div class="price" id="portfolio-total">A calcular...</div>
    </div>
  </div>

  <div class="cards-container" id="cards-container"></div>

  <div id="chart-container">
    <h2 id="chart-title">ðŸ“ˆ GrÃ¡fico</h2>
    <div id="chart-frame"></div>
  </div>

  <script>
    const cardTitles = {
      "EDP.LS": 470500,
      "AIQ": 4050,
      "QTUM": 1990,
      "GNL": 28100
    };

    const tradingViewMap = {
      "AIQ": "BATS:AIQ",
      "QTUM": "BATS:QTUM",
      "GNL": "NYSE:GNL",
      "EDP.LS": "EURONEXT-EDP"
    };

    const dollarStocks = ["AIQ", "QTUM", "GNL"];

    async function fetchStocks() {
      try {
        const res = await fetch("https://yahoo-finance-api-1.onrender.com/api/stocks");
        const data = await res.json();

        const eurUsd = data.find(s => s.symbol === "EURUSD=X")?.price;
        const usdToEurRate = eurUsd ? 1 / eurUsd : 0.92;

        const container = document.getElementById("cards-container");
        container.innerHTML = "";
        let totalEUR = 0;
        let totalUSD = 0;

        data.forEach(stock => {
          const symbol = stock.symbol;
          if (symbol === "EURUSD=X") return;

          const name = stock.shortName || symbol;
          const price = parseFloat(stock.price);
          const titles = cardTitles[symbol] || 0;
          const total = titles * price;
          const isDollar = dollarStocks.includes(symbol);
          const currency = isDollar ? "$" : "â‚¬";

          if (isDollar) {
            totalUSD += total;
          } else {
            totalEUR += total;
          }

          const card = document.createElement("div");
          card.className = "stock-card";

          const chartSymbol = tradingViewMap[symbol];
          const chartBtn = symbol === "EDP.LS"
            ? `<a class="chart-btn" href="https://www.tradingview.com/symbols/${chartSymbol}/" target="_blank">Ver grÃ¡fico</a>`
            : `<a class="chart-btn" href="#" onclick="loadChart('${chartSymbol}'); return false;">Ver grÃ¡fico</a>`;

          card.innerHTML = `
            <div class="symbol">${name}</div>
            <div class="price">${currency}${price.toFixed(2)}</div>
            <div>TÃ­tulos: ${titles.toLocaleString()}</div>
            <div>Total: ${currency}${total.toLocaleString(undefined, { minimumFractionDigits: 2 })}</div>
            ${chartBtn}
          `;
          container.appendChild(card);
        });

        const convertedUSD = totalUSD * usdToEurRate;
        const totalFinal = totalEUR + convertedUSD;

        document.getElementById("portfolio-total").innerHTML = `
          <strong style="font-size: 1.4rem;">ðŸ’¶ TOTAL EM EUROS: â‚¬${totalFinal.toLocaleString(undefined, { minimumFractionDigits: 2 })}</strong>
        `;
      } catch (err) {
        document.getElementById("cards-container").innerHTML = `<p>Erro ao carregar dados.</p>`;
      }
    }

    function loadChart(symbol) {
      document.getElementById("chart-container").style.display = "block";
      document.getElementById("chart-title").innerText = `ðŸ“ˆ GrÃ¡fico: ${symbol}`;
      document.getElementById("chart-frame").innerHTML = `
        <iframe src="https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=D&theme=dark&style=1&timezone=Europe/Lisbon&hideideas=1"></iframe>
      `;
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    fetchStocks();
    setInterval(fetchStocks, 30000);
  </script>
</body>
</html>
