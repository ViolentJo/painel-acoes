<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Ações em Tempo Real</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f1f1f1;
      font-family: sans-serif;
      padding: 30px;
    }
    .stock-card {
      background: #2c2c2c;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 30px;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Painel de Ações em Tempo Real</h1>
  <div id="acoes-realtime">A carregar...</div>

  <script>
    async function fetchAcoes() {
      try {
        const res = await fetch('https://yahoo-finance-api-1.onrender.com/api/stocks');
        const data = await res.json();
        document.getElementById('acoes-realtime').innerHTML = data.map(a => {
          const symbol = a.symbol;
          const shortName = a.shortName;
          const price = a.price;

          // Corrigir símbolo da EDP para o gráfico
          const tradingViewSymbol = symbol === "EDP.LS" ? "EURONEXT:EDP" : symbol;

          return `
            <div class="stock-card">
              <h3>${shortName} (${symbol})</h3>
              <p><strong>Preço atual:</strong> ${price}</p>
              <iframe src="https://s.tradingview.com/widgetembed/?symbol=${tradingViewSymbol}&interval=D&theme=dark&style=1&timezone=Europe/Lisbon&hideideas=1"></iframe>
            </div>
          `;
        }).join('');
      } catch (error) {
        document.getElementById('acoes-realtime').innerHTML = "<p>Erro ao carregar dados.</p>";
      }
    }

    fetchAcoes();
    setInterval(fetchAcoes, 30000); // Atualiza a cada 30 segundos
  </script>
</body>
</html>
