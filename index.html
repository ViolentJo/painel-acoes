<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALTA CAPITAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .stock-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      width: 280px;
      text-align: center;
    }
    #portfolio-card {
      margin-bottom: 30px;
    }
    .symbol {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    .chart-btn {
      background: #4caf50;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      font-size: 0.9rem;
      margin-top: 10px;
    }
    #chart-container {
      max-width: 900px;
      margin: 40px auto 0;
      text-align: center;
      display: none;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      margin-top: 50px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
    }
    thead {
      background: #222;
      color: #fff;
    }
    tbody {
      background: #1a1a1a;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
  <h1><strong>ALTA CAPITAL</strong></h1>

  <div class="cards-container">
    <div class="stock-card" id="portfolio-card">
      <div class="symbol"><strong>PORTFOLIO</strong></div>
      <div class="price" id="portfolio-total">A calcular...</div>
      <div id="portfolio-capital"></div>
    </div>
  </div>

  <div class="cards-container" id="cards-container"></div>

  <div id="chart-container">
    <h2 id="chart-title">Gr√°fico</h2>
    <div id="chart-frame"></div>
  </div>
  <h2 style="text-align:center;">Calend√°rio de Dividendos</h2>
  <div style="overflow-x:auto;">
    <table>
      <thead>
        <tr>
          <th>A√ß√£o</th>
          <th>Jan</th><th>Fev</th><th>Mar</th><th>Abr</th><th>Mai</th><th>Jun</th>
          <th>Jul</th><th>Ago</th><th>Set</th><th>Out</th><th>Nov</th><th>Dez</th>
          <th>TOTAL</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>EDP</td>
          <td></td><td></td><td></td><td></td><td>‚Ç¨95.340</td><td></td>
          <td></td><td></td><td></td><td></td><td></td><td></td>
          <td>‚Ç¨95.340</td>
        </tr>
        <tr>
          <td>GNL</td>
          <td>‚úÖ</td><td></td><td></td>
          <td>$5,339.00</td><td></td><td></td>
          <td>$5,339.00</td><td></td><td></td>
          <td>$5,339.00</td><td></td><td></td>
          <td>$16,017.00</td>
        </tr>
      </tbody>
    </table>
  </div>
<script>
  const cardTitles = {
    "EDP.LS": 476700,
    "AIQ": 4050,
    "QTUM": 1990,
    "GNL": 28100
  };

  const tradingViewMap = {
    "AIQ": "BATS:AIQ",
    "QTUM": "BATS:QTUM",
    "GNL": "NYSE:GNL",
    "EDP.LS": "EURONEXT-EDP"
  };

  const dollarStocks = ["AIQ", "QTUM", "GNL"];

  async function fetchStocks() {
    try {
      const res = await fetch("https://yahoo-finance-api-1.onrender.com/api/stocks");
      const data = await res.json();

      const eurUsd = data.find(s => s.symbol === "EURUSD=X")?.price;
      const usdToEurRate = eurUsd ? 1 / eurUsd : 0.92;

      const container = document.getElementById("cards-container");
      container.innerHTML = "";

      let totalEUR = 0;
      let totalUSD = 0;
      let capitalTotalEUR = 0;
      let capitalTotalUSD = 0;

      data.forEach(stock => {
        const symbol = stock.symbol;
        if (symbol === "EURUSD=X") return;

        const name = stock.shortName || symbol;
        const price = parseFloat(stock.price);
        const titles = cardTitles[symbol] || 0;
        const total = titles * price;
        const isDollar = dollarStocks.includes(symbol);
        const currency = isDollar ? "$" : "‚Ç¨";

        let capitalProprio = 0;

        // Calcular capital pr√≥prio por tipo
        if (symbol === "EDP.LS") {
          capitalProprio = total * 0.20;
          totalEUR += total;
          capitalTotalEUR += capitalProprio;
        } else if (symbol === "GNL") {
          capitalProprio = total * 0.333333;
          totalUSD += total;
          capitalTotalUSD += capitalProprio;
        } else if (symbol === "AIQ" || symbol === "QTUM") {
          capitalProprio = total * 0.15;
          totalUSD += total;
          capitalTotalUSD += capitalProprio;
        }

        const chartSymbol = tradingViewMap[symbol];
        const chartBtn = symbol === "EDP.LS"
          ? `<a class="chart-btn" href="https://www.tradingview.com/symbols/${chartSymbol}/" target="_blank">Ver gr√°fico</a>`
          : `<a class="chart-btn" href="#" onclick="loadChart('${chartSymbol}'); return false;">Ver gr√°fico</a>`;

        const card = document.createElement("div");
        card.className = "stock-card";
        card.innerHTML = `
          <div class="symbol">${name}</div>
          <div class="price">${currency}${price.toFixed(2)}</div>
          <div>T√≠tulos: ${titles.toLocaleString()}</div>
          <div>Total: ${currency}${total.toLocaleString(undefined, { minimumFractionDigits: 2 })}</div>
          <div>Capital Pr√≥prio: ${currency}${capitalProprio.toLocaleString(undefined, { minimumFractionDigits: 2 })}</div>
          ${chartBtn}
        `;
        container.appendChild(card);
      });

      const convertedUSD = totalUSD * usdToEurRate;
      const totalFinal = totalEUR + convertedUSD;

      const capitalTotalFinal = capitalTotalEUR + (capitalTotalUSD * usdToEurRate);

      document.getElementById("portfolio-total").innerHTML = `
        <strong style="font-size: 1.4rem;">‚Ç¨${totalFinal.toLocaleString(undefined, { minimumFractionDigits: 2 })}</strong>
      `;

      document.getElementById("portfolio-capital").innerHTML = `
        Capital Pr√≥prio: ‚Ç¨${capitalTotalFinal.toLocaleString(undefined, { minimumFractionDigits: 2 })}
      `;
    } catch (err) {
      document.getElementById("cards-container").innerHTML = `<p>Erro ao carregar dados.</p>`;
    }
  }

  function loadChart(symbol) {
    document.getElementById("chart-container").style.display = "block";
    document.getElementById("chart-title").innerText = `Gr√°fico: ${symbol}`;
    document.getElementById("chart-frame").innerHTML = `
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=D&theme=dark&style=1&timezone=Europe/Lisbon&hideideas=1"></iframe>
    `;
  }

  function toggleTheme() {
    document.body.classList.toggle("light");
  }

  fetchStocks();
  setInterval(fetchStocks, 30000);
</script>
</body>
</html>
