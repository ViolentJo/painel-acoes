<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de AÃ§Ãµes â€“ Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .stock-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      width: 280px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    .stock-card:hover {
      background-color: #222;
    }

    .symbol {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    .price {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .variation {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .positive {
      color: #4caf50;
    }

    .negative {
      color: #f44336;
    }

    .chart-btn {
      background-color: #4caf50;
      color: #fff;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      font-size: 0.9rem;
    }

    #chart-container {
      max-width: 900px;
      margin: 40px auto 0;
      text-align: center;
      display: none;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Painel de AÃ§Ãµes</h1>

  <div class="cards-container" id="cards-container">
    <!-- Cards aparecem aqui -->
  </div>

  <!-- GrÃ¡fico interativo -->
  <div id="chart-container">
    <h2 id="chart-title">ðŸ“ˆ GrÃ¡fico</h2>
    <div id="chart-frame"></div>
  </div>

  <script>
    const chartSymbols = {
      "AIQ": "BATS:AIQ",
      "QTUM": "BATS:QTUM",
      "GNL": "NYSE:GNL"
    };

    async function fetchStocks() {
      try {
        const res = await fetch("https://yahoo-finance-api-1.onrender.com/api/stocks");
        const data = await res.json();

        const container = document.getElementById("cards-container");
        container.innerHTML = "";

        data.forEach(stock => {
          const symbol = stock.symbol;
          const name = symbol.replace("BATS:", "").replace("NYSE:", "").replace(".LS", "");
          const price = stock.price.toFixed(2);
          const variation = (Math.random() * 2 - 1).toFixed(2);
          const variationClass = variation >= 0 ? "positive" : "negative";

          const card = document.createElement("div");
          card.className = "stock-card";

          const chartButton = symbol === "EDP.LS"
            ? `<a class="chart-btn" href="https://www.tradingview.com/symbols/EURONEXT-EDP/" target="_blank">Ver grÃ¡fico</a>`
            : `<a class="chart-btn" href="#" onclick="loadChart('${symbol}'); return false;">Ver grÃ¡fico</a>`;

          card.innerHTML = `
            <span class="symbol">${name}</span>
            <div class="price">â‚¬${price}</div>
            <div class="variation ${variationClass}">${variation}%</div>
            ${chartButton}
          `;

          container.appendChild(card);
        });
      } catch (error) {
        document.getElementById("cards-container").innerHTML = `<p>Erro ao carregar aÃ§Ãµes.</p>`;
      }
    }

    function loadChart(symbol) {
      document.getElementById("chart-container").style.display = "block";
      document.getElementById("chart-title").innerText = `ðŸ“ˆ GrÃ¡fico: ${symbol}`;
      document.getElementById("chart-frame").innerHTML = `
        <iframe src="https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=D&theme=dark&style=1&timezone=Europe/Lisbon&hideideas=1"></iframe>
      `;
    }

    fetchStocks();
    setInterval(fetchStocks, 30000);
  </script>
</body>
</html>
