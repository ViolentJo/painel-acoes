<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALTA CAPITAL</title>

  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Inter', sans-serif;
      background-color: #0c0c0c;
      color: #eaeaea;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.5rem;
      color: #ffffff;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1a1a1a;
      color: #2196f3;
      border: 1px solid #2196f3;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: #2196f3;
      color: #0c0c0c;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .stock-card {
      background: #161616;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px #999; /* glow nas bordas */
      transition: transform 0.3s ease;
    }

    .stock-card:hover {
      transform: scale(1.03);
    }

    #portfolio-card {
      margin-bottom: 30px;
    }

    .symbol {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .price {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #2196f3;
      text-shadow: 0 0 6px #2196f3; /* glow azul no pre√ßo */
    }

    .chart-btn {
      background: #2b2b2b;
      color: #ffffff;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      font-size: 0.9rem;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .chart-btn:hover {
      background: #3d3d3d;
    }

    #chart-container {
      max-width: 900px;
      margin: 40px auto 0;
      text-align: center;
      display: none;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      margin-top: 40px;
      color: #ffffff;
    }

    th, td {
      border: 1px solid #2b2b2b;
      padding: 10px;
      background-color: #111;
    }

    thead {
      background: #161616;
      color: #ffffff; /* letras do calend√°rio a branco */
    }

    .profit {
      font-weight: bold;
      margin-top: 6px;
    }

    .profit.positive {
      color: #4caf50;
      text-shadow: 0 0 6px #4caf50; /* glow verde no lucro */
    }

    .profit.negative {
      color: #f44336;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
  <h1><strong>ALTA CAPITAL</strong></h1>

  <div class="cards-container">
    <div class="stock-card" id="portfolio-card">
      <div class="symbol"><strong>PORTFOLIO</strong></div>
      <div class="price" id="portfolio-total">A calcular...</div>
      <div id="portfolio-capital"></div>
    </div>
  </div>

  <div class="cards-container" id="cards-container"></div>

  <div id="chart-container">
    <h2 id="chart-title">Gr√°fico</h2>
    <div id="chart-frame"></div>
  </div>
  <h2 style="text-align:center; margin-top: 40px; color:#ffffff;">
    Calend√°rio de Dividendos
  </h2>

  <div style="overflow-x:auto;">
    <table>
      <thead>
        <tr>
          <th>A√ß√£o</th>
          <th>Jan</th><th>Fev</th><th>Mar</th><th>Abr</th><th>Mai</th><th>Jun</th>
          <th>Jul</th><th>Ago</th><th>Set</th><th>Out</th><th>Nov</th><th>Dez</th>
          <th style="color:#2196f3; text-shadow:0 0 5px #2196f3;">TOTAL</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="color:#bbb;">EDP</td>
          <td></td><td></td><td></td><td></td>
          <td style="color:#4caf50; text-shadow: 0 0 5px #4caf50;">‚Ç¨95.340</td><td></td>
          <td></td><td></td><td></td><td></td><td></td><td></td>
          <td style="color:#4caf50; text-shadow: 0 0 5px #4caf50;">‚Ç¨95.340</td>
        </tr>
        <tr>
          <td style="color:#bbb;">GNL</td>
          <td>‚úÖ</td><td></td><td></td>
          <td style="color:#4caf50; text-shadow: 0 0 5px #4caf50;">$5,339.00</td><td></td><td></td>
          <td style="color:#4caf50; text-shadow: 0 0 5px #4caf50;">$5,339.00</td><td></td><td></td>
          <td style="color:#4caf50; text-shadow: 0 0 5px #4caf50;">$5,339.00</td><td></td><td></td>
          <td style="color:#4caf50; text-shadow: 0 0 5px #4caf50;">$16,017.00</td>
        </tr>
      </tbody>
    </table>
  </div>

<script>
  function toggleTheme() {
    document.body.classList.toggle("light");
  }

  const cardTitles = {
    "EDP.LS": 476700,
    "AIQ": 4050,
    "QTUM": 1990,
    "GNL": 28100
  };

  const valorCompra = {
    "EDP.LS": 2.9610,
    "AIQ": 37.40,
    "QTUM": 76.25,
    "GNL": 7.29
  };

  const capitalPercent = {
    "EDP.LS": 0.20,
    "AIQ": 0.15,
    "QTUM": 0.15,
    "GNL": 0.333333
  };

  const tradingViewMap = {
    "AIQ": "BATS:AIQ",
    "QTUM": "BATS:QTUM",
    "GNL": "NYSE:GNL",
    "EDP.LS": "EURONEXT-EDP"
  };

  const dollarStocks = ["AIQ", "QTUM", "GNL"];

  async function fetchStocks() {
    try {
      const res = await fetch("https://yahoo-finance-api-1.onrender.com/api/stocks");
      const data = await res.json();

      const eurUsd = data.find(s => s.symbol === "EURUSD=X")?.price;
      const usdToEurRate = eurUsd ? 1 / eurUsd : 0.92;

      const container = document.getElementById("cards-container");
      container.innerHTML = "";

      let totalEUR = 0;
      let totalUSD = 0;
      let capitalTotalEUR = 0;
      let capitalTotalUSD = 0;

      data.forEach(stock => {
        const symbol = stock.symbol;
        if (symbol === "EURUSD=X") return;

        const name = stock.shortName || symbol;
        const price = parseFloat(stock.price);
        const titles = cardTitles[symbol] || 0;
        const valorUnit = valorCompra[symbol] || 0;
        const totalCompra = valorUnit * titles;
        const totalAtual = price * titles;
        const lucro = totalAtual - totalCompra;
        const capitalBase = totalCompra * (capitalPercent[symbol] || 0);
        const capitalProprio = capitalBase + lucro;
        const isDollar = dollarStocks.includes(symbol);
        const currency = isDollar ? "$" : "‚Ç¨";

        const lucroFormatado = `${currency}${Math.abs(lucro).toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
        const lucroClass = lucro >= 0 ? "positive" : "negative";
        const lucroTexto = lucro >= 0 ? `Lucro Atual: +${lucroFormatado}` : `Lucro Atual: -${lucroFormatado}`;

        if (isDollar) {
          totalUSD += totalAtual;
          capitalTotalUSD += capitalProprio;
        } else {
          totalEUR += totalAtual;
          capitalTotalEUR += capitalProprio;
        }

        const chartSymbol = tradingViewMap[symbol];
        const chartBtn = symbol === "EDP.LS"
          ? `<a class="chart-btn" href="https://www.tradingview.com/symbols/${chartSymbol}/" target="_blank">Ver gr√°fico</a>`
          : `<a class="chart-btn" href="#" onclick="loadChart('${chartSymbol}'); return false;">Ver gr√°fico</a>`;

        const card = document.createElement("div");
        card.className = "stock-card";
        card.innerHTML = `
          <div class="symbol">${name}</div>
          <div class="price">${currency}${price.toFixed(2)}</div>
          <div>T√≠tulos: ${titles.toLocaleString()}</div>
          <div>Valor de Compra: ${currency}${valorUnit.toFixed(4)}</div>
          <div>Total: ${currency}${totalAtual.toLocaleString(undefined, { minimumFractionDigits: 2 })}</div>
          <div class="profit ${lucroClass}">${lucroTexto}</div>
          <div style="margin-top:8px;">Capital Pr√≥prio: ${currency}${capitalProprio.toLocaleString(undefined, { minimumFractionDigits: 2 })}</div>
          ${chartBtn}
        `;
        container.appendChild(card);
      });

      const convertedUSD = totalUSD * usdToEurRate;
      const totalFinal = totalEUR + convertedUSD;

      const convertedCapitalUSD = capitalTotalUSD * usdToEurRate;
      const capitalTotalFinal = capitalTotalEUR + convertedCapitalUSD;

      document.getElementById("portfolio-total").innerHTML = `
        <strong style="font-size: 1.4rem; color:#2196f3; text-shadow:0 0 6px #2196f3;">
          ‚Ç¨${totalFinal.toLocaleString(undefined, { minimumFractionDigits: 2 })}
        </strong>
      `;

      document.getElementById("portfolio-capital").innerHTML = `
        <div style="margin-top:10px; color:#b0b0b0;">
          Capital Pr√≥prio: ‚Ç¨${capitalTotalFinal.toLocaleString(undefined, { minimumFractionDigits: 2 })}
        </div>
      `;
    } catch (err) {
      document.getElementById("cards-container").innerHTML = `<p>Erro ao carregar dados.</p>`;
    }
  }

  function loadChart(symbol) {
    document.getElementById("chart-container").style.display = "block";
    document.getElementById("chart-title").innerText = `Gr√°fico: ${symbol}`;
    document.getElementById("chart-frame").innerHTML = `
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=D&theme=dark&style=1&timezone=Europe/Lisbon&hideideas=1"></iframe>
    `;
  }

  fetchStocks();
  setInterval(fetchStocks, 30000);
</script>
</body>
</html>
