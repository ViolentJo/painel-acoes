<!DOCTYPE html>

<head>

  <style>
    body {

    .positive {

    #chart-container {

    iframe {

    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Painel de AÃ§Ãµes</h1>

  <table>
    <thead>
      <tr>
        <th>AÃ§Ã£o</th>
        <th>PreÃ§o</th>
        <th>VariaÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linha dinÃ¢mica da EDP -->
      <tr id="edp-row">
        <td><span class="symbol">EDP</span></td>
        <td id="edp-price">A carregar...</td>
        <td id="edp-variation">â€”</td>
      </tr>

      <!-- AÃ§Ãµes com grÃ¡fico -->
      <tr onclick="loadChart('BATS:AIQ')">
        <td><span class="symbol">AIQ</span></td>
        <td>â‚¬25.31</td>
        <td class="positive">+1.24%</td>
      </tr>
      <tr onclick="loadChart('BATS:QTUM')">
        <td><span class="symbol">QTUM</span></td>
        <td>â‚¬18.92</td>
        <td class="negative">-0.85%</td>
      </tr>
      <tr onclick="loadChart('NYSE:GNL')">
        <td><span class="symbol">GNL</span></td>
        <td>â‚¬9.71</td>
        <td class="positive">+0.47%</td>
      </tr>
    </tbody>
  </table>

  <div id="chart-container">
    <h2 id="chart-title">Seleciona uma aÃ§Ã£o para ver o grÃ¡fico</h2>
    <div id="chart-frame"></div>
  </div>

  <script>
    function loadChart(symbol) {
      document.getElementById('chart-title').innerText = `ðŸ“ˆ GrÃ¡fico: ${symbol}`;
      document.getElementById('chart-frame').innerHTML = `
        <iframe src="https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=D&theme=dark&style=1&timezone=Europe/Lisbon&hideideas=1"></iframe>
      `;
    }

    // Busca dados da API Render personalizada
    async function fetchEDPFromRenderAPI() {
      try {
        const res = await fetch("https://yahoo-finance-api-1.onrender.com/api/stocks");
        const data = await res.json();

        const edp = data.find(stock => stock.symbol === "EDP.LS");

        if (edp) {
          const price = edp.price;
          const variation = Math.random() * 2 - 1; // Simula variaÃ§Ã£o
          const variationClass = variation >= 0 ? "positive" : "negative";

          document.getElementById("edp-price").textContent = `â‚¬${price.toFixed(2)}`;
          document.getElementById("edp-variation").textContent = `${variation.toFixed(2)}%`;
          document.getElementById("edp-variation").className = variationClass;
        }
      } catch (error) {
        document.getElementById("edp-price").textContent = "Erro";
        document.getElementById("edp-variation").textContent = "â€”";
      }
    }

    fetchEDPFromRenderAPI();
    setInterval(fetchEDPFromRenderAPI, 30000);
  </script>
