<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />

  <title>Painel Estilo CoinMarketCap</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {

      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #1f1f1f;
      text-transform: uppercase;
      font-size: 0.85rem;
      border-bottom: 1px solid #333;
    }

    tr {
      background-color: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    tr:hover {
      background-color: #222;
    }

    .positive {
      color: #4caf50;
    }

    .negative {
      color: #f44336;
    }

    .symbol {
      font-weight: bold;

    }

    #chart-container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 6px;
    }

    img {
      max-width: 220px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Painel de AÃ§Ãµes</h1>

  <table>
    <thead>
      <tr>
        <th>AÃ§Ã£o</th>
        <th>PreÃ§o</th>
        <th>VariaÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody id="stocks-table">
      <!-- Linha da EDP com imagem clicÃ¡vel -->
      <tr>
        <td>
          <span class="symbol">EDP</span><br>
          <a href="https://www.tradingview.com/symbols/EURONEXT-EDP/" target="_blank">
            <img src="https://finviz.com/chart.ashx?t=EDP.LS&ty=c&ta=1&p=d&s=l" alt="GrÃ¡fico EDP">
          </a>
        </td>
        <td id="edp-price">A carregar...</td>
        <td id="edp-variation">â€”</td>
      </tr>
    </tbody>
  </table>

  <table>
    <thead>
      <tr>
        <th>AÃ§Ã£o</th>
        <th>PreÃ§o</th>
        <th>VariaÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody id="dynamic-stocks">
      <tr><td colspan="3">A carregar...</td></tr>
    </tbody>
  </table>

  <div id="chart-container">
    <h2 id="chart-title">Seleciona uma aÃ§Ã£o para ver o grÃ¡fico</h2>
    <div id="chart-frame"></div>
  </div>

  <script>
    const chartSymbols = {
      "AIQ": "BATS:AIQ",
      "QTUM": "BATS:QTUM",
      "GNL": "NYSE:GNL"
    };

    async function fetchStocks() {
      try {
        const res = await fetch("https://yahoo-finance-api-1.onrender.com/api/stocks");
        const data = await res.json();

        const dynamicTbody = document.getElementById("dynamic-stocks");
        dynamicTbody.innerHTML = "";

        data.forEach(stock => {
          const symbol = stock.symbol;
          const name = symbol.replace("BATS:", "").replace("NYSE:", "");
          const price = stock.price.toFixed(2);
          const variation = (Math.random() * 2 - 1).toFixed(2);
          const variationClass = variation >= 0 ? "positive" : "negative";

          if (symbol === "EDP.LS") {
            // Atualiza a EDP
            document.getElementById("edp-price").textContent = `â‚¬${price}`;
            document.getElementById("edp-variation").textContent = `${variation}%`;
            document.getElementById("edp-variation").className = variationClass;
            return;
          }

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><span class="symbol">${name}</span></td>
            <td>â‚¬${price}</td>
            <td class="${variationClass}">${variation}%</td>
          `;

          tr.onclick = () => loadChart(symbol);
          dynamicTbody.appendChild(tr);
        });
      } catch (error) {
        document.getElementById("dynamic-stocks").innerHTML = `
          <tr><td colspan="3">Erro ao carregar dados.</td></tr>
        `;
      }
    }

    function loadChart(symbol) {
      document.getElementById('chart-title').innerText = `ðŸ“ˆ GrÃ¡fico: ${symbol}`;
      document.getElementById('chart-frame').innerHTML = `
        <iframe src="https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=D&theme=dark&style=1&timezone=Europe/Lisbon&hideideas=1"></iframe>
      `;
    }

    fetchStocks();
    setInterval(fetchStocks, 30000);
  </script>
</body>
</html>
