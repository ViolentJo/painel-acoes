<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Interativo de AÃ§Ãµes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .quote-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .quote-card {
      background: #1e1e1e;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      padding: 10px;
      transition: border-color 0.3s ease;
    }

    .quote-card:hover {
      border-color: #4caf50;
    }

    .quote-card.active {
      border-color: #f1c40f;
    }

    iframe {
      border: none;
      border-radius: 6px;
    }

    #chart-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    @media (max-width: 600px) {
      .quote-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Painel Interativo de AÃ§Ãµes</h1>

  <div class="quote-buttons">
    <div class="quote-card" onclick="loadChart('EURONEXT:EDP', this)">
      <iframe src="https://s.tradingview.com/embed-widget/single-quote/?symbol=EURONEXT:EDP&locale=pt" width="200" height="100"></iframe>
    </div>
    <div class="quote-card" onclick="loadChart('NYSEARCA:AIQ', this)">
      <iframe src="https://s.tradingview.com/embed-widget/single-quote/?symbol=NYSEARCA:AIQ&locale=pt" width="200" height="100"></iframe>
    </div>
    <div class="quote-card" onclick="loadChart('NYSEARCA:QTUM', this)">
      <iframe src="https://s.tradingview.com/embed-widget/single-quote/?symbol=NYSEARCA:QTUM&locale=pt" width="200" height="100"></iframe>
    </div>
    <div class="quote-card" onclick="loadChart('NYSE:GNL', this)">
      <iframe src="https://s.tradingview.com/embed-widget/single-quote/?symbol=NYSE:GNL&locale=pt" width="200" height="100"></iframe>
    </div>
  </div>

  <div id="chart-container">
    <h2 id="chart-title">Selecione uma aÃ§Ã£o para ver o grÃ¡fico</h2>
    <div id="chart-frame"></div>
  </div>

  <script>
    let activeCard = null;

    function loadChart(symbol, card) {
      const container = document.getElementById('chart-frame');
      const title = document.getElementById('chart-title');

      // Atualiza o grÃ¡fico
      container.innerHTML = `
        <iframe src="https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=D&theme=dark&style=1&timezone=Europe/Lisbon&hideideas=1" 
          width="100%" height="500"></iframe>
      `;

      title.innerText = `ðŸ“ˆ GrÃ¡fico: ${symbol}`;

      // Marca o botÃ£o ativo
      if (activeCard) activeCard.classList.remove('active');
      card.classList.add('active');
      activeCard = card;
    }
  </script>
</body>
</html>
